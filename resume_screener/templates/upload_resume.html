<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Apply for {{ job.title }}</h2>

    <form action="{{ url_for('upload_resume', job_id=job.id) }}" method="POST" enctype="multipart/form-data">
        <label for="resume">Upload Resume (Optional):</label>
        <input type="file" name="resume"><br><br>

        <label for="resume_text">Or Paste Your Resume Here:</label>
        <textarea name="resume_text" rows="8" cols="50" placeholder="Paste your resume here..."></textarea><br><br>

        <button type="submit">Submit Resume</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
